<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Zavřít</ion-button>
    </ion-buttons>
    <ion-title>Tvoje produkty</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid style="display: flex; flex-direction: column; height: 100%; justify-content: space-around">
    <ion-row>
      <ion-list>
        <ion-item class="ion-text-center" *ngFor="let product of yourProducts; index as i" (mousedown)="onMouseClicked($event, i)">
          <div style="display: flex" [class.selected]="i === selectedProduct?.id">
            <ion-col>
              <ion-input [value]="product.name" readonly></ion-input>
            </ion-col>
            <ion-col>
              <ion-input [value]="product.amount" readonly></ion-input>
            </ion-col>
            <ion-col size="2" style="display: flex" >
              <ion-button (click)="presentActionSheet()" style="padding-bottom: 5px">
                <ion-icon name="menu"></ion-icon>
              </ion-button>
            </ion-col>
          </div>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row style="height: 70px">
      <ion-col size="1"></ion-col>
      <ion-col class="ion-text-center" style="margin-top: 14px">
        <ion-label>Nový produkt: </ion-label>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="add" (click)="addNewProduct()"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
