<ion-refresher slot="fixed" (ionRefresh)="loadData($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-list style="margin-top: 40px">
  <ion-item *ngFor="let item of dataSource; let index">
    <ion-avatar slot="start">
      <img src="./assets/img/img5.png" alt="avatar" />
    </ion-avatar>
    <ion-label>{{ item.userName }}</ion-label>
  </ion-item>
</ion-list>
