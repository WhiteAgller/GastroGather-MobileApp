<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Zavřít</ion-button>
    </ion-buttons>
    <ion-title>{{event.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-list lines="none">
      <ion-row>
        <ion-item>
          <ion-label>Místo:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input [value]="event.place" readonly></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Čas:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input [value]="event.date" readonly></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>Lidé:</ion-label>
        </ion-item>
        <ion-item>
          <ion-input [value]="event.numberOfHosts" readonly></ion-input>
        </ion-item>
      </ion-row>
    </ion-list>
    <ion-row style="margin-top: 1rem" class="ion-text-center">
      <ion-col>
        <ion-button>
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="person-add-outline"></ion-icon>

        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
